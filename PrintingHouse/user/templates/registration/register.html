{% extends 'main_page.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h2>Регистрация</h2>

  <form action="" method="post">
    {% csrf_token %}

      {% for field in form %}
        <div class="form-group mt-1">
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>

        {{ field.label }}
        {{ field }}
      {% endfor %}
      <button type="submit" class="btn btn-success mt-3">Регистрация</button>

  </form>


{% endblock %}
