{% extends 'main_page.html'%}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    <h2>Вход</h2>

    <form action="" method="post" style="margin-top: 30px;">

      {% csrf_token %}

      {% for field in form %}

        <div class="form-group mt-1">

          {% if field.errors %}
            <div class="alert alert-danger">
              {{field.errors}}
            </div>
          {% endif %}

          {{field.label}}
          {{field}}
          
        </div>

      {% endfor %}


      <button type="submit" class="btn btn-success mt-4">Войти</button>

    </form>
    <a class="mt-3" aria-current="page" href="{% url 'register' %}">Создать аккаунт</a>

{% endblock %}
